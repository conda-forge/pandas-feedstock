{% set name = "pandas" %}
{% set version="0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44a94091dd71f05922eec661638ec1a35f26d573c119aa2fad964f10a2880e6c

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - libgcc  # [linux]
    - libcxx  # [osx]
    - vc 9.*  # [win and py27]
    - vc 10.*  # [win and py34]
    - vc 14.*  # [win and (py35 or py36)]
    - python
    - setuptools
    - cython
    - numpy 1.9.*  # [py27 or py35]
    - numpy 1.11.*  # [py36]
  run:
    - libgcc  # [linux]
    - libcxx  # [osx]
    - vc 9.*  # [win and py27]
    - vc 10.*  # [win and py34]
    - vc 14.*  # [win and (py35 or py36)]
    - python
    - numpy >=1.9.*  # [py27 or py35]
    - numpy >=1.11.*  # [py36]
    - python-dateutil
    - pytz

test:
  imports:
    - pandas
  commands:
    - conda inspect linkages -p $PREFIX pandas  # [not win]
    - conda inspect objects -p $PREFIX pandas  # [osx]

about:
  home: http://pandas.pydata.org
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'High-performance, easy-to-use data structures and data analysis tools.'

extra:
  recipe-maintainers:
    - jreback
    - jorisvandenbossche
    - msarahan
    - ocefpaf
    - TomAugspurger
